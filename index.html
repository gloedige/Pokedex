<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./assets/icons/pokeball.png">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/poke_card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
</head>
<body>
    <div id="pokemon_modal" class="pokemon_modal"></div>
    <div class="wrapper">    
        <header>
            <div class="container_header">
                <div class="container_icon">
                    <img src="./assets/icons/pokeball.png" alt="pokeball icon" class="pokeball_icon">
                    <h1>Pokédex</h1>
                </div>
                <form class="container_input_field" id="formSearchPokemon">
                    <input 
                        type="text" 
                        value="Search your Pokemon" 
                        class="input_field" 
                        id="input_field" 
                        onfocus="this.value=''"
                        minlength="3"
                        maxlength="20"
                        required>

                    <button type="submit" class="submit_btn">
                        <img src="./assets/icons/search_40dp_FFFFFF.svg" alt="find button">
                    </button>
                    <button class="submit_btn" onclick="reloadLastView()">
                        <img src="./assets/icons/refresh_40dp_FFFFFF.svg" alt="find button">
                    </button>
                </form>
            </div>
        </header>
        <main>
            <div id="overlay">
               <img src="./assets/icons/pokeball.png" class="loader">
           </div>
            <div class="main_wrapper pokedex_results">
                <ul id="container_pokemons" class="results"></ul>
                <div class="load_more_container">
                    <button class="load_more_btn" onclick="loadmore()">Load More</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="container_footer">
                <img src="./assets/icons/pokeball.png" alt="pokeball icon" class="pokeball_icon_footer">
                <p>&copy; Gerd Lödige</p>
                <a href="./impressum.html">Impressum</a>
                <img src="./assets/icons/pokeball.png" alt="pokeball icon" class="pokeball_icon_footer">
            </div>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/templates.js"></script>
</body>
</html>
